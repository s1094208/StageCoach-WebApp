<div class="page">
  <div class="left">
    <img src="/assets/images/background-left.jpg">
  </div>
  <div class="right">
    <div class="stagecoach">
      <h1>StageCoach</h1>
    </div>
    <div class="right-container">
      <div class="recover-container">
        <div class="head">
          <img src="/assets/logos/hogeschool_leiden.png">
        </div>
        <form [formGroup]="recoverForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="E-Mail"
              formControlName="email">
            <span
              class="validation-message"
              *ngIf="!recoverForm.get('email').valid && recoverForm.get('email').touched">
              Please enter a valid email address.
            </span>
          </div>
          <div class="alert alert-danger auth-error" role="alert" *ngIf="authenticationError">
            {{authenticationError}}
          </div>
          <div class="buttons">
            <a class="btn password-lost float-right" routerLink="/auth/login">Back to login</a>
            <button class="btn btn-success login float-left" type="submit" [disabled]="!recoverForm.valid" #submit>Sent</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
